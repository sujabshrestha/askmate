<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    this is a questions
    {% for q in question %}
    <h1>{{q.title}}</h1>
    <h2>{{q.question_img}}</h2>
    <h2>{{q.question_votes}}</h2>
    <img src="../../media/{{q.question_img}}" style="width:100px ;" alt="question_img">

    <a href="{% url 'qna:update' q.id %}">
        <button>update</button>
    </a>
    <a href="{% url 'qna:delete' q.id %}">
            <button>delete</button>
        </a>

        <a href="{% url 'qna:vote' q.id %}">
                <button>vote</button>
            </a>
            <a href="{% url 'qna:ans' q.id %}">
                    <button>comment</button>
                </a>    
    {% endfor%}

    <a href="{% url 'qna:add' %}">
        <button>Add</button>
    </a>
    
</body>
</html>
